version: 2.1
 
jobs:
  build:
    docker:
      - image: circleci/python:3.8
 
    steps:
      - checkout

      # Install dependencies required
      - run:
          name: Install Python dependencies
          command: |
            pip install numpy
            pip install pytest  # Adjust based on your project
 
      # Run tests
      - run:
          name: Run tests
          command: |
            pytest test_sparse_recommender.py # Adjust based on your project structure and testing framework

      # Start Docker daemon
      - setup_remote_docker:
          version: 19.03.13

      # Build Docker image upon successful tests
      - run:
          name: Build and Push Docker image
          command: |
            docker build -t $DOCKERHUB_USERNAME/Sparse_Matrix:latest .
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD 
            docker push $DOCKERHUB_USERNAME/Sparse_Matrix:latest
 
workflows:
  version: 2
  test:
    jobs:
      - build
